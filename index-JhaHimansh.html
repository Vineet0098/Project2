<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker made by team V.U.H</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d7eef;
        }
        .tracker-card {
            max-width: 400px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card tracker-card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Fitness Tracker</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="steps" class="form-label">Steps:</label>
                    <input type="number" class="form-control" id="steps" placeholder="Enter steps">
                </div>
                <button class="btn btn-primary w-100" onclick="calculateFitness()">Calculate</button>
                <div class="mt-3">
                    <p>Calories Burned: <span id="calories">0</span></p>
                    <p>Distance Traveled: <span id="distance">0</span> km</p>
                    <p>time taken: <span id="time">0</span>minutes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateFitness() {
            const steps = parseInt(document.getElementById('steps').value);
            const caloriesPerStep = 0.04;
            const distancePerStep = 0.0008; // km
            const timetakenperstep = 1.0; // min

            const caloriesBurned = (steps * caloriesPerStep).toFixed(2);
            const distanceTraveled = (steps * distancePerStep).toFixed(2);
            const timetaken = (steps * 0.01).toFixed(2);

            document.getElementById('calories').textContent = caloriesBurned;
            document.getElementById('distance').textContent = distanceTraveled;
            document.getElementById('timetaken').textContent = timetaken;
        }
    </script>
</body>
</html>
